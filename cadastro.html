<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG LifeGood</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body class="pagina-cadastro">
  <header>
    <img class="imglogo" src="img/logo.png" alt="Logo ONG LifeGood">
    <h1 class="h1cadastro">ONG LifeGood</h1>
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">&#9776;</button>

    <nav id="menu">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li class="submenu">
          <a href="#Projeto">Projetos ▾</a>
          <ul class="submenu-list">
            <li><a href="projetos.html">Voluntariado</a></li>
            <li><a href="doações.html">Doações</a></li>
          </ul>
        </li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="h2cadastro">Formulário de Cadastro</h2>

    <form id="cadastroForm" action="#" method="post">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label>Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label>E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

        <label>Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000"
          pattern="\(\d{2}\)\s?\d{5}-\d{4}" required>

        <label>Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label>Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" required>

        <label>CEP</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000"
          pattern="\d{5}-\d{3}" required>

        <label>Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="São Paulo" required>

        <label>Estado (UF)</label>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" pattern="[A-Za-z]{2}" required>
      </fieldset>

      <button type="submit" class="btn-principal">Enviar Cadastro</button>
    </form>

    <div id="alerta" class="alerta">
      <p>Cadastro enviado com sucesso!</p>
      <button id="fecharAlerta">Fechar</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ONG LifeGood - Todos os direitos reservados.</p>
    <p>Contato: <a href="mailto:contato@onglifegood.org">contato@onglifegood.org</a></p>
  </footer>
</body>
</html>
